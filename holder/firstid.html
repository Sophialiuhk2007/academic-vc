<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">


    <title>Dashboard</title>

    <!-- Custom fonts for this template-->
    <link href="../vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="common.css" rel="stylesheet">
    <script type="text/javascript" src="firstid.js"></script>

</head>
<body >
    <div class="row d-flex align-items-center justify-content-center" >
        <div class="col " style="max-width:80%;">
            <!-- Basic Card Example -->
            <div class="card shadow mb-4" >
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary" id="cardhead">Student ID Credential</h6>
                    <p class="p-0 m-0" id="cardsubtitle">Please fill in the attributes for generating your student id credential.</p>
                </div>
                <div class="card-body d-flex flex-column align-items-center" id="addcredentialcard">
                    <div style="display:none;">
                        <div class="col-md mb-4" style="width:60%" id="inputfield">
                            <input type="text" class="form-control" id="labelfield" placeholder="FirstName">
                        </div>
                    </div>
                <div class="col-md mb-4" style="width:60%" id="First Name1">
                            <input type="text" class="form-control" id="First Name2" placeholder="First Name">
                        </div><div class="col-md mb-4" style="width:60%" id="Last Name1">
                            <input type="text" class="form-control" id="Last Name2" placeholder="Last Name">
                        </div><div class="col-md mb-4" style="width: 60%; display: none;" id="Institution1">
                            <input type="text" class="form-control" id="Institution2" placeholder="Institution">
                        </div><div class="col-md mb-4" style="width:60%" id="Expiration Date1">
                            <input type="text" class="form-control" id="Expiration Date2" placeholder="Expiration Date">
                        </div><div class="col-md mb-4" style="width:60%" id="Student Id1">
                            <input type="text" class="form-control" id="Student Id2" placeholder="Student Id">
                        </div><div class="col-md mb-4" style="width:60%" id="Seed1">
                            <input type="password" class="form-control" id="Seed2" placeholder="Seed">
                        </div></div>
                <div class="d-flex justify-content-center">
                    <a class="btn btn-primary mb-4 w-75" onclick="create_credential()">
                        <span class="text">Next</span>
                    </a>
                </div>
                
            </div>

        </div>    
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="../vendor/jquery/jquery.min.js"></script>
    <script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="../vendor/jquery-easing/jquery.easing.min.js"></script>


</body>
</html>
