<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Academic VC</title>
    <script type="text/javascript" src="seed.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="seed.css" rel="stylesheet">
  </head>
  <body class="text-center">
    <main class="form-sign w-100 m-auto">
        <h1 class="h3 mb-3 fw-normal">Sign in</h1>
        <p>A digital signature will be used to sign your credentials to prove your ownership. To keep your signature safe, we will use a secret. You will be prompted to to enter your secret each time you need to sign it.
        </p>
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingSeed" placeholder="seed">    
          <label for="floatingInput">Seed</label>
        </div>        

        <button class="w-100 btn btn-lg btn-sign" type="submit" id="signBtn" onClick="sign()">Sign</button>
    </main>
  </body>
</html>
