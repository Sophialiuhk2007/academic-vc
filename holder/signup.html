<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Academic VC</title>
    <script type="text/javascript" src="signup.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="signup.css" rel="stylesheet">
  </head>
  <body class="text-center">
    <main class="form-signin w-100 m-auto">

        <h1 class="h3 mb-3 fw-normal">Sign up</h1>

        <div class="form-floating">
          <input type="email" class="form-control" id="floatingEmailAddress" placeholder="name@example.com">    
          <label for="floatingInput">Email address</label>
        </div>

        <div style="text-align:right;">    
          <button class="btn btn-xs btn-sendcode" type="submit" onClick="sendVerificationCode()">Send Code</button>
        </div>

        <div class="form-floating">
          <input type="text" class="form-control" id="floatingVerificationCode" placeholder="Password">
          <label for="floatingPassword">Verification Code</label>
        </div>
        
        <div class="form-floating">
          <input type="tel" class="form-control" id="floatingPhoneNumber" placeholder="0000000000">
          <label for="floatingInput">Phone Number</label>
        </div>
        
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Password</label>
        </div>

        <button class="w-100 btn btn-lg btn-signin" type="submit" onClick="signUp()">Sign up</button>
        <button class="btn btn-xs" type="submit" onClick="window.location.href='signin.html';">Already have an account? Login</button>


    </main>
  </body>
</html>
